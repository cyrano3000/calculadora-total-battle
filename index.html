<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FobS Compensation Calculator</title>
    <style>
        body { background: #1a110a; color: #f4e4bc; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .contenedor { max-width: 700px; margin: auto; background: #2c1e16; border: 2px solid #8b5a2b; padding: 25px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        h2 { color: #d4af37; text-align: center; border-bottom: 1px solid #8b5a2b; padding-bottom: 10px; margin-bottom: 20px; }
        h3 { color: #d4af37; font-size: 1.1em; margin-top: 25px; border-left: 4px solid #8b5a2b; padding-left: 10px; text-transform: uppercase; }

        /* Fixed Fine Section */
        .campo-fijo { background: #1a110a; color: #888; border: 1px solid #555; padding: 10px; border-radius: 4px; width: 100%; font-weight: bold; cursor: not-allowed; margin-top: 5px; }
        
        /* Leaders Section */
        .lider-fila { display: flex; align-items: center; gap: 15px; margin-bottom: 12px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 6px; }
        .check-oculto { display: none; }
        .boton-check { width: 22px; height: 22px; border: 2px solid #8b5a2b; border-radius: 4px; display: inline-block; cursor: pointer; background: #1a110a; position: relative; }
        .check-oculto:checked + .boton-check { background: #4a7c44; border-color: #76b06d; }
        .check-oculto:checked + .boton-check::after { content: '✔'; color: white; position: absolute; left: 3px; top: -3px; font-size: 18px; }
        .nivel-input { display: none; width: 100px; background: #1a110a; border: 1px solid #d4af37; color: white; padding: 6px; border-radius: 4px; text-align: center; }

        /* Dynamic Rows */
        .fila { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 5px; }
        select, input[type="number"] { background: #1a110a; color: white; border: 1px solid #8b5a2b; padding: 8px; border-radius: 4px; flex-grow: 1; }
        .btn-add { background: #4a7c44; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 10px 0; }
        
        /* Results Section */
        .total-box { margin-top: 20px; padding: 20px; background: #1a110a; border: 2px solid #d4af37; text-align: center; border-radius: 8px; }
        #total-final { font-size: 2.5em; color: #d4af37; font-weight: bold; display: block; }
        .btn-calc { background: #8b5a2b; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>### Registered Attack Report ###</h2>

    <div class="seccion">
        <h3>*BASE FINE*</h3>
        <label>Attack Fine (Silver):</label>
        <input type="text" value="200,000" class="campo-fijo" readonly>
    </div>

    <div class="seccion-lideres">
        <h3>*LEADERS STATUS*</h3>
        
        <div class="lider-fila">
            <input type="checkbox" id="check-h" class="check-oculto" onclick="toggleNivel('check-h', 'n-h')">
            <label for="check-h" class="boton-check"></label>
            <label for="check-h" style="flex-grow:1; cursor:pointer;">Hero</label>
            <input type="number" id="n-h" class="nivel-input" placeholder="Lvl 1-600" min="1" max="600">
        </div>

        <div class="lider-fila">
            <input type="checkbox" id="check-c1" class="check-oculto" onclick="toggleNivel('check-c1', 'n-c1')">
            <label for="check-c1" class="boton-check"></label>
            <label for="check-c1" style="flex-grow:1; cursor:pointer;">Captain 1</label>
            <input type="number" id="n-c1" class="nivel-input" placeholder="Lvl 1-600" min="1" max="600">
        </div>

        <div class="lider-fila">
            <input type="checkbox" id="check-c2" class="check-oculto" onclick="toggleNivel('check-c2', 'n-c2')">
            <label for="check-c2" class="boton-check"></label>
            <label for="check-c2" style="flex-grow:1; cursor:pointer;">Captain 2</label>
            <input type="number" id="n-c2" class="nivel-input" placeholder="Lvl 1-600" min="1" max="600">
        </div>

        <div class="lider-fila">
            <input type="checkbox" id="check-c3" class="check-oculto" onclick="toggleNivel('check-c3', 'n-c3')">
            <label for="check-c3" class="boton-check"></label>
            <label for="check-c3" style="flex-grow:1; cursor:pointer;">Captain 3</label>
            <input type="number" id="n-c3" class="nivel-input" placeholder="Lvl 1-600" min="1" max="600">
        </div>
    </div>

    <div id="seccion-bajas">
        <h3>*LOSSES SUSTAINED*</h3>
        <div id="contenedor-tropas"></div>
        <button class="btn-add" onclick="agregarFilaTropa()">+ Add unit type</button>
    </div>

    <div id="seccion-recursos">
        <h3>*STOLEN RESOURCES*</h3>
        <div id="contenedor-recursos"></div>
        <button class="btn-add" onclick="agregarFilaRecurso()">+ Add resource</button>
    </div>

    <div class="total-box">
        <p>SHOW TOTAL IN: 
            <input type="radio" name="moneda" value="plata"> Silver 
            <input type="radio" name="moneda" value="oro" checked style="margin-left: 20px;"> Gold
        </p>
        <button class="btn-calc" onclick="calcular()">CALCULATE COMPENSATION</button>
        <span id="total-final">0</span>
        <small id="tipo-texto">gold coins</small>
    </div>
</div>

<script>
    function toggleNivel(checkId, inputId) {
        const input = document.getElementById(inputId);
        const isChecked = document.getElementById(checkId).checked;
        input.style.display = isChecked ? "block" : "none";
        if (!isChecked) input.value = "";
    }

    function agregarFilaTropa() {
        const div = document.createElement('div');
        div.className = 'fila';
        div.innerHTML = `
            <select>
                <option value="40">Spy (40 silver)</option>
                <option value="100">Caravan (100 silver)</option>
                <option value="150">Engineer (150 silver)</option>
            </select>
            <input type="number" class="cant-tropa" placeholder="Quantity">
            <button style="background:none; border:none; color:red; cursor:pointer; font-weight:bold;" onclick="this.parentElement.remove()">❌</button>
        `;
        document.getElementById('contenedor-tropas').appendChild(div);
    }

    function agregarFilaRecurso() {
        const div = document.createElement('div');
        div.className = 'fila';
        div.innerHTML = `
            <select class="res-tipo">
                <option value="plata">Silver</option>
                <option value="tar">TAR</option
