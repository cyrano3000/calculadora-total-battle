<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Bajas FobS</title>
    <style>
        body { background: #1a110a; color: #f4e4bc; font-family: sans-serif; padding: 20px; }
        .seccion { border: 1px solid #8b5a2b; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .fila { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        select, input { background: #2c1e16; color: white; border: 1px solid #8b5a2b; padding: 5px; }
        .btn-add { background: #4a7c44; color: white; cursor: pointer; border: none; padding: 5px 10px; }
        .total-box { font-size: 1.5em; color: #d4af37; font-weight: bold; }
    </style>
</head>
<body>

    <h2>### Ataque recibido en WS registrada ###</h2>

    <div class="seccion">
        <h3>*BAJAS SUFRIDAS*</h3>
        <div class="fila">
            <label>Capitán Nivel:</label>
            <input type="number" id="cap-lvl" placeholder="90">
        </div>
        
        <div id="contenedor-tropas">
            </div>
        <button class="btn-add" onclick="agregarFilaTropa()">+ Añadir tipo de unidad</button>
    </div>

    <div class="seccion">
        <h3>*RECURSOS SUSTRAÍDOS*</h3>
        <div id="contenedor-recursos"></div>
        <button class="btn-add" onclick="agregarFilaRecurso()">+ Añadir recurso</button>
    </div>

    <div class="seccion">
        <label>Compensar en:</label>
        <input type="radio" name="tipoVal" value="plata" checked> Plata
        <input type="radio" name="tipoVal" value="oro"> Oro
        <br><br>
        <button onclick="calcularTodo()" style="width:100%; padding:10px; font-weight:bold;">CALCULAR TOTAL COMPENSACIÓN</button>
        <p class="total-box">A RECIBIR: <span id="resultado">0</span></p>
    </div>

<script>
    // Estos datos vendrían de tu archivo JSON
    const DATA_COSTES = {
        "Guardia": { "G1": 10, "G2": 25, "G3": 60 },
        "Especialista": { "Espía": 40, "Carro": 100 }
    };

    function agregarFilaTropa() {
        const div = document.createElement('div');
        div.className = 'fila';
        div.innerHTML = `
            <select onchange="actualizarTropas(this)">
                <option value="">Tipo...</option>
                ${Object.keys(DATA_COSTES).map(t => `<option value="${t}">${t}</option>`).join('')}
            </select>
            <select class="tropa-select"><option>Tropa...</option></select>
            <input type="number" class="cant" placeholder="Cantidad">
            <button onclick="this.parentElement.remove()">❌</button>
        `;
        document.getElementById('contenedor-tropas').appendChild(div);
    }

    function actualizarTropas(selectTipo) {
        const tropaSelect = selectTipo.parentElement.querySelector('.tropa-select');
        const tipo = selectTipo.value;
        tropaSelect.innerHTML = Object.keys(DATA_COSTES[tipo] || {}).map(t => `<option value="${t}">${t}</option>`).join('');
    }

    function agregarFilaRecurso() {
        const div = document.createElement('div');
        div.className = 'fila';
        div.innerHTML = `
            <select>
                <option>Plata</option><option>TAR</option><option>Oro</option>
            </select>
            <input type="number" class="cant-res" placeholder="Cantidad">
            <button onclick="this.parentElement.remove()">❌</button>
        `;
        document.getElementById('contenedor-recursos').appendChild(div);
    }

    function calcularTodo() {
        // Aquí iría la lógica de suma multiplicando cantidad x coste del JSON
        // Por ahora un ejemplo simple:
        let total = 0;
        document.querySelectorAll('.cant').forEach(i => total += (Number(i.value) * 1.5));
        document.getElementById('resultado').innerText = total.toLocaleString();
    }
</script>
</body>
</html>
